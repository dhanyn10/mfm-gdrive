<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' *; script-src 'self' * ;style-src 'self' 'unsafe-inline'; ">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./node_modules/toastify-js/src/toastify.css">
    <title>MFM Gdrive</title>
  </head>
  <body>
    <div class="container mx-auto px-4 mt-4">
      <div class="grid grid-cols-12 gap-2">
        <div class="col-span-4">
          <button id="authorize" class="
          text-gray-900 text-center bg-white border border-gray-300 focus:outline-none 
          hover:bg-gray-100 font-medium 
          rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 
          dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 
          dark:hover:border-gray-600 dark:focus:ring-gray-700
          drop-shadow-md
          active:mt-1
          active:drop-shadow-sm
          ">authorize</button>
        </div>
        <div id="mfm-opt" class="col-span-7 invisible">
          <select class="
          bg-gray-50 border border-gray-300 text-gray-900 text-sm ml-2
          focus:ring-blue-500 focus:border-blue-500 block p-2 dark:bg-gray-700 
          dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
          dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected value="0">Options</option>
            <option value="1">change filename by name</option>
            <option value="2">change filename by index(not available yet)</option>
            <option value="3">add leading zero to numbers</option>
          </select>
        </div>
        <div id="mfm-play" class="col-span-1 invisible">
          <button type="button" class="
          text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 
          focus:ring-4 focus:outline-none focus:ring-gray-100
          px-5 py-2 text-center inline-flex items-center 
          dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 
          dark:text-white dark:hover:bg-gray-700 mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
              <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z" />
            </svg>
          </button>
        </div>
      </div>
        <div class="grid grid-cols-12 gap-2">
          <div class="col-span-4">
            <div id="folders" class="
              invisible
              block max-w-sm bg-white border border-gray-200 
              shadow dark:bg-gray-800
              divide-y
              ">
                <p class="px-6 py-2 text-white bg-blue-700">folders</p>
                <ul class="overflow-y-scroll max-h-[calc(100vh-200px)] select-none" id="folder-list"></ul>
            </div>
          </div>
          <div class="col-span-8">
            <div id="files" class="ml-2 invisible shadow w-full border">
              <ul class="overflow-y-scroll max-h-[calc(100vh-200px)]" id="file-folder-list"></ul>
            </div>
            <div id="pagination-controls" class="ml-2 mt-2 invisible flex items-center justify-between">
                <button id="prev-page" class="
                    inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:outline-none focus:ring-gray-100 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700
                    " disabled>
                    <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
                    </svg>
                    Previous
                </button>
                <span id="page-info" class="text-sm font-medium text-gray-700 dark:text-gray-300"></span> 
                <button id="next-page" class="
                    inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:outline-none focus:ring-gray-100 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700
                    " disabled>
                    Next
                    <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./node_modules/toastify-js/src/toastify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
