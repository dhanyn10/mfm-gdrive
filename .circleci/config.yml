version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:20  # Use CircleCI's Node.js Docker image
    steps:
      - checkout

      - run:
          name: Install dependencies
          working_directory: ./app
          command: npm install

      - run:
          name: Build Electron apps
          working_directory: ./app
          command: npm run app:dir

      - run:
          name: Set up Xvfb
          command: |
            sudo apt-get update
            sudo apt-get install -y xvfb
            Xvfb :99 -ac &  # Start Xvfb in the background
            export DISPLAY=:99

      - run:
          name: Run WebdriverIO tests
          working_directory: ./app
          command: npx wdio run wdio.conf.js

workflows:
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master  # Run on master branch
            pull_requests:
              only:
                - master  # Run on pull requests to master branch
