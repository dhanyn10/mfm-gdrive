<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' *; script-src 'self' * ;style-src 'self' 'unsafe-inline'; ">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>MFM Gdrive</title>
  </head>
  <body>
    <div id="app-container" class="flex justify-center items-center h-screen">
      <!-- The authorize button is initially centered. Its parent will be changed on auth. -->
      <div id="authorize" data-testid="auth-button" class="flex justify-center items-center w-full max-w-sm mx-auto cursor-pointer">
        <div class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg bg-gray-50 hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-700">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <i class="fab fa-google-drive fa-3x text-gray-500 dark:text-gray-400 mb-4"></i>
                <p class="mb-2 text-lg font-bold text-gray-700 dark:text-gray-300">Authorize with Google</p>
                <p class="text-xs text-gray-500 dark:text-gray-400 text-center px-4">Click here to sign in and grant permission to access your Google Drive files.</p>
            </div>
        </div>
      </div>
    </div>

    <div id="main-view" class="hidden">
      <nav class="bg-gray-50 border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700 mb-4">
        <div class="container mx-auto flex items-center p-4 relative">
            <div class="flex-grow flex justify-center">
                <div class="inline-flex rounded-md" role="group">
                    <button id="nav-folders" type="button" class="px-4 py-2 text-sm font-medium text-blue-700 bg-gray-100 border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        Folders
                    </button>
                    <button id="nav-files" type="button" class="px-4 py-2 text-sm font-medium text-blue-700 bg-gray-100 border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white cursor-default">
                        Files
                    </button>
                    <button id="nav-execute" type="button" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-600 dark:text-white disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Execute
                    </button>
                </div>
            </div>
            <div class="absolute right-4">
                <!-- Notification Bell -->
                <div class="relative">
                    <button id="notification-bell" type="button" class="relative px-2 py-1 text-sm font-medium text-gray-900 bg-gray-200 rounded-lg hover:bg-gray-300 focus:outline-none dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white" title="Notifications">
                        <i class="fas fa-bell"></i>
                        <span id="notification-count" class="absolute -top-2 -right-2 inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-red-500 rounded-full hidden">0</span>
                    </button>
                    <div id="notification-dropdown" class="absolute right-0 mt-2 w-80 rounded-md shadow-lg bg-white z-50 hidden dark:bg-gray-700 border border-gray-100 dark:border-gray-600">
                        <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="notification-bell">
                            <div class="flex justify-between items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 border-b dark:border-gray-600">
                                <span>Notifications</span>
                                <button id="mark-all-read" class="text-xs text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-200 hidden">Mark all as read</button>
                            </div>
                            <div id="notification-list" class="max-h-60 overflow-y-auto pt-2">
                                <!-- Notification items will be inserted here -->
                                <p class="text-gray-500 dark:text-gray-400 text-sm p-4" id="no-notifications-message">No new notifications.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </nav>

      <div class="container mx-auto px-4">
            <div class="flex">
              <div id="folders" class="w-1/4 min-w-[250px] mr-2">
                <div class="block bg-white rounded-lg shadow-sm dark:bg-gray-800 divide-y">
                    <div class="flex justify-between items-center px-6 py-2 bg-gray-50 dark:bg-gray-700">
                        <p class="text-gray-900 dark:text-white">folders</p>
                        <div class="flex items-center">
                          <div id="authorize-container"></div>
                          <button id="refresh-button" data-testid="refresh-button" class="hidden ml-2 px-2 py-1 text-sm font-medium text-gray-900 bg-gray-200 rounded-lg hover:bg-gray-300 focus:outline-none dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white" title="Refresh">
                              <i class="fas fa-sync-alt"></i>
                          </button>
                        </div>
                    </div>
                    <ul class="overflow-y-scroll max-h-[calc(100vh-200px)] select-none" id="folder-list"></ul>
                </div>
              </div>
              <div id="files" class="flex-1 min-w-0">
                <div id="selection-control-block" class="hidden mb-2 p-4 bg-white rounded-lg shadow-sm dark:bg-gray-800 flex items-center justify-between">
                    <div class="flex items-center">
                        <button id="select-all" type="button" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:text-white">
                            <i class="far fa-square mr-2"></i> Select All
                        </button>
                        <button id="select-none" type="button" class="hidden ml-2 px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:text-white">
                            <i class="far fa-minus-square mr-2"></i> Select None
                        </button>
                    </div>
                    <button id="next-step-btn" type="button" class="hidden text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none">
                        Next
                    </button>
                </div>
                <div id="file-list-container" class="w-full">
                  <ul class="overflow-y-auto h-[calc(100vh-200px)]" id="file-folder-list"></ul>
                </div>
                <div id="pagination-controls" class="hidden mt-2 mb-4 flex items-center justify-between">
                    <button id="prev-page" type="button" class="
                        inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-gray-100 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700
                        disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
                        </svg>
                        Previous
                    </button>
                    <span id="page-info" class="text-sm font-medium text-gray-700 dark:text-gray-300"></span>
                    <button id="next-page" type="button" class="
                        inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-gray-100 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700
                        disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Next
                        <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </button>
                </div>
              </div>

              <!-- Resizer -->
              <div id="sidebar-resizer" class="w-px cursor-col-resize bg-gray-300 hover:bg-blue-500 transition-colors hidden mx-2"></div>

              <!-- Sidebar -->
              <div id="execute-sidebar" class="hidden w-1/3 min-w-[300px]">
                <div class="block p-4 bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700">
                    <div class="flex items-center justify-between mb-4">
                        <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white select-none">Execute Menu</h5>
                    </div>

                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white select-none">Select Operation</label>

                    <div class="relative">
                        <button id="dropdown-button" class="text-gray-900 bg-gray-50 border border-gray-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center justify-between w-full dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-800 select-none" type="button">
                            Choose an operation
                            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/></svg>
                            </svg>
                        </button>

                        <!-- Dropdown menu -->
                        <div id="dropdown-menu" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-full dark:bg-gray-700 absolute top-full mt-1 border border-gray-200 dark:border-gray-600">
                            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200 select-none" aria-labelledby="dropdown-button">
                                <li>
                                    <a href="#" data-value="replace" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white dropdown-item">Replace Text</a>
                                </li>
                                <li>
                                    <a href="#" data-value="slice" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white dropdown-item">Slice Text</a>
                                </li>
                                <li>
                                    <a href="#" data-value="pad" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white dropdown-item">Pad Filename</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <input type="hidden" id="operation-select" value="none">

                    <div id="sidebar-form-container" class="mt-4">
                        <!-- Dynamic form content -->
                    </div>

                    <button id="run-sidebar-execute" type="button" class="hidden w-full mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700">
                        RUN
                    </button>
                </div>
              </div>
            </div>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
