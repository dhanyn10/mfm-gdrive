<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' *; script-src 'self' * ">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Google Drive</title>
  </head>
  <body>
    <div class="container-fluid mt-4 mb-4">
      <div class="form-group row">
        <div class="col-sm-4">
          <button class="btn btn-primary btn-block" id="authorize">authorize</button>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-sm" type="text" id="key" placeholder="key">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-4">
          <select multiple class="form-control custom-multiple" id="folders"></select>
        </div>
        <div class="col-md-8">
          <ul class="list-group" id="gdrive-files"></ul>
          <div class="form-group">
            <button class="btn btn-light" id="select-all">Select All</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
