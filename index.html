<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' *; script-src 'self' * ">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
        <title>mfm-gdrive</title>
    </head>
    <body>
        <div class="container-fluid mt-4 mb-4">
            <div class="form-group row">
                <div class="col-sm-4">
                    <button class="btn btn-primary btn-block" id="authorize">authorize</button>
                </div>
                <div class="col-sm-8">
                    <input class="form-control form-control-sm" type="text" id="key" placeholder="insert key here then press enter">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <select multiple class="form-control custom-multiple" id="folders"></select>
                </div>
                <div class="col-md-8">
                    <ul class="list-group" id="gdrive-files"></ul>
                    <div class="form-inline mt-2 mb-2">
                        <div class="form-group">
                            <button class="btn btn-light" id="select-all">Select All</button>
                        </div>
                        <div class="form-group mx-sm-3">
                            <select class="form-control" id="select-function">
                                <option>...</option>
                                <option value="1">rename</option>
                                <option value="2">substr</option>
                                <option value="3">padStart</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-danger" id="go">GO</button>
                        </div>
                    </div>
                    <div id="rename">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" id="r-from" placeholder="from"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" id="r-to" placeholder="to"/>
                        </div>
                    </div>
                    <div id="substr">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" id="i-from" placeholder="from index"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" id="i-to" placeholder="to index"/>
                        </div>
                    </div>
                    <div id="padstart">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" id="p-from" placeholder="from index"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" id="p-to" placeholder="to index"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" id="p-with" placeholder="pad with"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" id="p-length" placeholder="length"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./utils.js"></script>
        <script src="./renderer.js"></script>
    </body>
</html>
