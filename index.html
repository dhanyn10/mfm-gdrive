<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' *; script-src 'self' * ">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./css/output.css">
    <title>MFM Gdrive</title>
  </head>
  <body>
    <div class="container mx-auto px-4 mt-4">
      <button id="authorize" id="authorize" class="
        text-gray-900 bg-white border border-gray-300 focus:outline-none 
        hover:bg-gray-100 font-medium 
        rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 
        dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 
        dark:hover:border-gray-600 dark:focus:ring-gray-700
        drop-shadow-md
        active:mt-1
        active:drop-shadow-sm
      ">authorize</button>
        <div class="grid grid-cols-12 gap-2">
          <div class="col-span-4">
            <div class="
              block max-w-sm bg-white border border-gray-200 
              shadow dark:bg-gray-800 dark:border-gray-700
              divide-y
              ">
                <p class="px-6 py-2 text-white bg-blue-700">folders</p>
                <ul class="overflow-y-scroll max-h-[calc(100vh-136px)]" id="folder-list"></ul>
            </div>
          </div>
          <div class="col-span-8">
            <div class="shadow dark:bg-gray-800 dark:border-gray-700">
              <ul class="overflow-y-scroll max-h-[calc(100vh-98px)]" id="file-folder-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
